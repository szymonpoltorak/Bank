<mat-toolbar color="primary">
    <span>Bank</span>

    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon">
        <mat-icon>home</mat-icon>
    </button>

    <button mat-icon-button class="example-icon">
        <mat-icon>person</mat-icon>
    </button>

    <button mat-icon-button class="example-icon">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<div class="main-container">
    <div class="content-container">
        <div class="left-column">
            <mat-card class="balance-card">
                <mat-card-header class="money-header">Main Account</mat-card-header>

                <mat-card-content class="money-amount">{{ account.balance }}</mat-card-content>

                <mat-card-footer class="bill-number">{{ account.billNumber | billNumber }}</mat-card-footer>
            </mat-card>

            <button mat-fab extended color="primary" class="send-money-button">
                <mat-icon>credit_score</mat-icon>
                Send money
            </button>
        </div>

        <mat-accordion class="main-accordion">
            <mat-expansion-panel *ngFor="let transaction of transactions">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon matPrefix>currency_exchange</mat-icon>
                    </mat-panel-title>

                    <mat-panel-description>
                        {{ transaction.date | date: 'dd.MM.yyyy' }}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-list>
                    <mat-list-item>
                        <span matListItemTitle>Title</span>
                        <span matListItemLine>{{ transaction.title }}</span>
                    </mat-list-item>

                    <mat-list-item>
                        <span matListItemTitle>From</span>
                        <span>{{ transaction.from }}</span>
                    </mat-list-item>

                    <mat-list-item>
                        <span matListItemTitle>To</span>
                        <span>{{ transaction.to }}</span>
                    </mat-list-item>

                    <mat-list-item>
                        <span matListItemTitle>Amount</span>
                        <span>{{ transaction.amount | currency }}</span>
                    </mat-list-item>
                </mat-list>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
